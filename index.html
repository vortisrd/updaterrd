
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdaterRD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <div id="container">
        <div class="wrapper">
            <div id="settings">
                <div class="title"><h1>UpdaterRD</h1></div>

                
                <form>

                    <div class="tabs">
                        <button class="active" id="tab-twitch">
                            <img src="images/logo-twitch.svg" alt=""> 
                        </button>
                        <button id="tab-youtube">
                            <img src="images/logo-youtube.svg" alt=""> 
                        </button>
                        <button id="tab-kick">
                            <img src="images/logo-kick.svg" alt=""> 
                        </button>
                        <button id="tab-streamerbot">
                            <img src="images/logo-streamerbot.png" alt=""> 
                        </button>
                    </div>




                    <div class="platform" id="streamerbot">

                        <div class="config">
                            <h2>Streamer.bot</h2>

                            <div id="streamerBotStatus" class="platform-enable">
                                <small>Awaiting for connection</small>
                                <label><i class="fa-solid fa-circle"></i></label>
                            </div>
                        </div>

                        <div class="setup">
                            <div class="config rows">
                                <label>Server</label>
                                <input type="text" name="streamerBotServerAddress" value="127.0.0.1" class="avoid">
                            </div>
                            <div class="config rows">
                                <label>Port</label>
                                <input type="text" name="streamerBotServerPort" value="8080" class="avoid">
                            </div>
                        </div>

                    </div>




                    <div class="platform" id="twitch">

                        <div class="config">
                            <h2>Twitch</h2>
                        </div>

                        <div class="setup">
                            <div class="config rows">
                                <label>Title</label>
                                <input type="text" name="twitchStreamTitle" placeholder="Enter a Title">
                            </div>
                            <div class="config rows">
                                <label>Category</label>
                                <input type="text" name="twitchStreamCategory" placeholder="Enter a Category. e.g. 'Just Chatting'">
                            </div>
                        </div>

                    </div>




                    <div class="platform" id="youtube">

                        <div class="config">
                            <h2>YouTube</h2>
                        </div>

                        <div id="youtubestreams" class="setup">
                            <div id="youtubestreams-empty" class="config">
                                <small class="warning">
                                    <i class="fa-solid fa-warning"></i> You need to start a YouTube stream first for the title to be updated.
                                </small>
                            </div>
                        </div>

                    </div>




                    <div class="platform" id="kick">

                        <div class="config">
                            <h2>Kick</h2>
                        </div>

                        <div class="setup">
                            <div class="config rows">
                                <label>Title</label>
                                <input type="text" name="kickStreamTitle" placeholder="Enter a Title">
                            </div>
                            <div class="config rows">
                                <label>Category</label>
                                <input type="text" name="kickStreamCategory" placeholder="Enter a Category. e.g. 'Just Chatting'">
                            </div>
                        </div>

                    </div>

                    <div class="platform">
                        <button id="streamupdate">Update</button>
                    </div>
                    




                </form>


            </div>

        </div>

            </p>
        </footer>
    </div>
